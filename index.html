<!DOCTYPE html>
<html>
    <head>
       <title> Sign up </title>
       <meta charset="UTF-8">
     <!--  <meta name="viewport" content=" width=device-width initial-scale=1 ">-->
     <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
      <div class="divider1">
        <h1 id="h1"> Sign up </h1> <br>
      <form action="#">
        <label for="fname"> First Name </label> <br><br>
        <input type="text" id="fname" name="fname" required placeholder="John" autocomplete="name"> <br><br><br>

        <label for="lname"> Last Name </label><br><br>
        <input type="text" id="lname" name="lname" required placeholder="Doe" autocomplete="family-name"><br><br><br>

        <label for="dob" > Date Of Birth </label><br><br>
        <input type="date" id="dob" name="dob" required placeholder="DD/MM/YEAR" autocomplete="bday"><br><br><br>

        <label for="phone"> Phone Number </label><br><br>
        <input type="text" id="phone" name="phone" required placeholder="+234 999-999-9999" autocomplete="tel-country-code"><br><br><br>

        <label for="email"> Email </label><br><br>
        <input type="email" id="email" name="email" required placeholder="johndoe@gmail.com" autocomplete="email"><br><br><br>

        <label for="password"> Password </label><br><br>
        <input type="password" id="password" name="password" required placeholder="24024006" autocomplete="new-password"><br><br><br>
        <h2 id="message3"> </h2> <h2 id="message2"></h2>

        <label for="password1"> Confirm your password </label><br><br>
        <input type="password" id="password1" name="password" required placeholder="24024006" autocomplete="current-password"><br><br><br>

        <button type="submit" id="submit"> Submit </button>

        <button type="reset" id="reset" value="reset"><img src="/sass/icons/reset-double.svg"></button>

      </form>
    </div>
    <script src="index.js"></script>

    </body>
</html>
